<!DOCTYPE html>
<script src='vendor/three.js/build/three.js'></script>
<script src="vendor/require.js/require.js"></script>
<script src="vendor/three.js/examples/js/Detector.js"></script>
<script src="vendor/threex.windowresize.js"></script>
<script src='../threex.stellar7tankmodel.js'></script>
<script src='../threex.stellar7tankcontrols.js'></script>
<script src='../threex.stellar7tankkeyboardcontrols.js'></script>
<script src='../threex.stellar7tankvehicule.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
require([ 'bower_components/threex.grassground/package.require.js'
	, 'bower_components/threex.keyboardstate/package.require.js'
	, 'bower_components/threex.skymap/package.require.js'
	], function(){
	// detect WebGL
	if( !Detector.webgl ){
		Detector.addGetWebGLMessage();
		throw 'WebGL Not Available'
	} 
	// setup webgl renderer full page
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	// setup a scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;

	// declare the rendering loop
	var onRenderFcts= [];

	// handle window resize events
	var winResize	= new THREEx.WindowResize(renderer, camera)

	//////////////////////////////////////////////////////////////////////////////////
	//		add mars							//
	//////////////////////////////////////////////////////////////////////////////////
	
	var mesh	= THREEx.createSkymap('mars')
	scene.add( mesh )

	//////////////////////////////////////////////////////////////////////////////////
	//		add the grass ground				//
	//////////////////////////////////////////////////////////////////////////////////	
	var mesh	= new THREEx.GrassGround({
		width		: 10,
		height		: 10,
		repeatX		: 10,
		repeatY		: 10,
	})
	mesh.scale.multiplyScalar(10)
	console.dir(mesh)
	scene.add(mesh)

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////
	
	var ambientLight= new THREE.AmbientLight( 0x020202 )
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 1)
	frontLight.position.set(0.5, 0.5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 0.75)
	backLight.position.set(-0.5, -0.5, -2)
	scene.add( backLight )		

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	
	var tankModel	= new THREEx.Stellar7TankModel()
	scene.add( tankModel.object3d )

	var tankControls= new THREEx.Stellar7TankControls(tankModel)
	onRenderFcts.push(function(delta, now){
		tankControls.update(delta, now)
	})
window.tankControls	= tankControls
// window.tank	= tank
	
	
	var keyboard	= new THREEx.KeyboardState(renderer.domElement);
	renderer.domElement.setAttribute("tabIndex", "0");
	renderer.domElement.focus();

	var controls	= new THREEx.Stellar7TankKeyboardControls(keyboard, tankControls)
	onRenderFcts.push(function(delta, now){
		controls.update(delta, now)
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	// var mouse	= {x : 0, y : 0}
	// document.addEventListener('mousemove', function(event){
	// 	mouse.x	= (event.clientX / window.innerWidth ) - 0.5
	// 	mouse.y	= (event.clientY / window.innerHeight) - 0.5
	// }, false)
	// onRenderFcts.push(function(delta, now){
	// 	camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
	// 	camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
	// 	camera.lookAt( scene.position )
	// })

	//////////////////////////////////////////////////////////////////////////////////
	//		model								//
	//////////////////////////////////////////////////////////////////////////////////
	
	tankModel.cannonMesh.add(camera)
	camera.position.set(0,0.75,-2)
	camera.lookAt(new THREE.Vector3(0,0,2))

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Rendering Loop runner						//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
