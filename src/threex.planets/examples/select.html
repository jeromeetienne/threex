<!DOCTYPE html>
<script src='../../../vendor/three.js/build/three.min.js'></script>
<script src='../threex.planets.js'></script>
<div style='position:absolute'>
	<button onclick='switchValue(this.innerText);'>Sun</button>
	<button onclick='switchValue(this.innerText);'>Mercury</button>
	<button onclick='switchValue(this.innerText);'>Venus</button>
	<button onclick='switchValue(this.innerText);'>Earth</button>
	<button onclick='switchValue(this.innerText);'>Mars</button>
	<button onclick='switchValue(this.innerText);'>Jupiter</button>
	<button onclick='switchValue(this.innerText);'>Saturn</button>
	<button onclick='switchValue(this.innerText);'>Uranus</button>
	<button onclick='switchValue(this.innerText);'>Neptune</button>
	<button onclick='switchValue(this.innerText);'>Pluto</button>
</div>
<body style='margin: 0px; background-color: #000000; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true
	});
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	renderer.shadowMapEnabled	= true
	
	var updateFcts	= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100 );
	camera.position.z = 2;

	var light	= new THREE.AmbientLight( 0x888888 )
	scene.add( light )
	// var light	= new THREE.DirectionalLight( 'white', 1)
	// light.position.set(5,5,5)
	// light.target.position.set( 0, 0, 0 )
	// scene.add( light )

	var light	= new THREE.DirectionalLight( 0xcccccc, 1 )
	light.position.set(5,5,5)
	scene.add( light )
	light.castShadow	= true
	light.shadowCameraNear	= 0.01
	light.shadowCameraFar	= 15
	light.shadowCameraFov	= 45

	light.shadowCameraLeft	= -1
	light.shadowCameraRight	=  1
	light.shadowCameraTop	=  1
	light.shadowCameraBottom= -1
	// light.shadowCameraVisible	= true

	light.shadowBias	= 0.001
	light.shadowDarkness	= 0.2

	light.shadowMapWidth	= 1024
	light.shadowMapHeight	= 1024

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	
	var currentMesh	= null
	function switchValue(type){
		currentMesh && scene.remove(currentMesh)
		if( type === 'Sun' ){
			var mesh	= THREEx.Planets.createSun()
		}else if( type === 'Mercury' ){
			var mesh	= THREEx.Planets.createMercury()
		}else if( type === 'Venus' ){
			var mesh	= THREEx.Planets.createVenus()
		}else if( type === 'Moon' ){
			var mesh	= THREEx.Planets.createMoon()
		}else if( type === 'Earth' ){
			var mesh	= THREEx.Planets.createEarth()
			var cloud	= THREEx.Planets.createEarthCloud()
			mesh.add(cloud)
		}else if( type === 'Mars' ){
			var mesh	= THREEx.Planets.createMars()
		}else if( type === 'Jupiter' ){
			var mesh	= THREEx.Planets.createJupiter()
		}else if( type === 'Saturn' ){
			var mesh	= THREEx.Planets.createSaturn()
			mesh.receiveShadow	= true
			mesh.castShadow		= true
			var ring	= THREEx.Planets.createSaturnRing()
			ring.receiveShadow	= true
			ring.castShadow		= true
			mesh.add(ring)
		}else if( type === 'Uranus' ){
			var mesh	= THREEx.Planets.createUranus()
			mesh.receiveShadow	= true
			mesh.castShadow		= true
			var ring	= THREEx.Planets.createUranusRing()
			ring.receiveShadow	= true
			ring.castShadow		= true
			mesh.add(ring)
		}else if( type === 'Neptune' ){
			var mesh	= THREEx.Planets.createNeptune()
		}else if( type === 'Pluto' ){
			var mesh	= THREEx.Planets.createPluto()
		}else	console.assert(false)
		scene.add(mesh)
		currentMesh	= mesh
	}
	
	switchValue('Earth')


	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	updateFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
