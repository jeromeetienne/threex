<!DOCTYPE html>
<script src='../../../vendor/three.js/build/three.min.js'></script>
<script src='../threex.sportballs.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 5;


	//////////////////////////////////////////////////////////////////////////////////
	//		set 3 point lighting						//
	//////////////////////////////////////////////////////////////////////////////////

	;(function(){
		// add a ambient light
		var light	= new THREE.AmbientLight( 0x020202 )
		scene.add( light )
		// add a light in front
		var light	= new THREE.DirectionalLight('white', 1)
		light.position.set(0.5, 0.5, 2)
		scene.add( light )
		// add a light behind
		var light	= new THREE.DirectionalLight('white', 0.75)
		light.position.set(-0.5, -0.5, -2)
		scene.add( light )		
	})()

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	
	;(function(){
		var mesh	= THREEx.SportBalls.createBasket()
		scene.add(mesh)
		mesh.position.x	= -3
		onRenderFcts.push(function(delta, now){
			mesh.rotation.x += 1.2 * delta;
			mesh.rotation.y += 2.4 * delta;		
		})	
	})()

	;(function(){
		var mesh	= THREEx.SportBalls.createBeach()
		scene.add(mesh)
		mesh.position.x	= -1.5
		onRenderFcts.push(function(delta, now){
			mesh.rotation.x += -1.2 * delta;
			mesh.rotation.y +=  2.1 * delta;		
		})	
	})()

	;(function(){
		var mesh	= THREEx.SportBalls.createTennis()
		scene.add(mesh)
		mesh.position.x	= +0
		onRenderFcts.push(function(delta, now){
			mesh.rotation.x += -1.2 * delta;
			mesh.rotation.y +=  2.1 * delta;		
		})	
	})()

	;(function(){
		var mesh	= THREEx.SportBalls.createFootball()
		scene.add(mesh)
		mesh.position.x	= +1.5
		onRenderFcts.push(function(delta, now){
			mesh.rotation.x += -1.2 * delta;
			mesh.rotation.y +=  2.1 * delta;		
		})	
	})()

	;(function(){
		var mesh	= THREEx.SportBalls.createSoftball()
		scene.add(mesh)
		mesh.position.x	= +3.0
		onRenderFcts.push(function(delta, now){
			mesh.rotation.x += -1.2 * delta;
			mesh.rotation.y +=  2.1 * delta;		
		})	
	})()

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
